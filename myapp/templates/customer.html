{% extends "base.html" %}

{% block content %}
<main class="container-sm">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block customer %}
    <!-- default content text (typically empty) -->
    {% endblock %}
</main>
{% endblock %}
